<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0" style="margin-top: 5rem;">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form action="" class="form">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0"
              required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0"
              required>
          </div>
          <button (click)="registerUser()" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
